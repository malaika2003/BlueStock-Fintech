<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account - Bluestock</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Google Fonts - Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="signUpStyles.css">
    <!-- reCAPTCHA -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <div class="border-0 d-flex justify-content-center align-items-center min-vh-100">
        <div class="card border-0 " id="signup-card">
            <div class="text-center mb-4">
                <img class="brand-logo" src="../images/Bluestock Fintech logo.png" alt="BLUESTOCK Logo" id="brand-logo">
                <div class="" id="text">Create an account</div>
            </div>
            <form id="signupForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="BlueStock" required>
                </div>
                <div class="input">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="hello@bluestock.in" required>
                </div>
                <div class="input">
                    <label for="password" class="form-label">Password</label>
                    <div class="password">
                        <input type="password" class="form-control" id="password" placeholder="•••••••••••••••" required>
                        <i id="visibility"><span class="material-symbols-outlined" >
                            visibility
                        </span></i>
                    </div>
                </div>
                <div class="terms">
                    <span>By continuing, you agree to our <a href="#">terms of service</a>.</span>
                </div>
                <!-- Google reCAPTCHA -->
                <div class="input">
                    <div id="captcha" class="g-recaptcha" data-sitekey="6LcIzQYqAAAAAHdv0yUNIj6Tj39fmNf2rv-NNqfh"></div>
                </div>
                <button type="submit" class="  signUp btn btn-primary w-100">Sign up</button>
                <div class="orSignUpWith">
                    <hr>
                    <span>or sign up with</span>
                    
                </div>
                <button type="button" class=" google btn btn-light w-100 mt-2 border">
                    <img src="../images/google_pic.jpg" alt="Google Logo" class="me-2" id="google-logo">Continue with Google
                </button>
                <div class="accountAlready">
                    <span>Already have an account? <a href="../signIn/signInIndex.html">Sign in here</a></span>
                </div>
            </form>
        </div>
    </div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="signUpScript.js"></script>
</body>
</html>
