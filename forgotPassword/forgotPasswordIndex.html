<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bluestock</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="forgotPasswordStyles.css">
</head>
<body>
    <div class="border-0 d-flex justify-content-center align-items-center min-vh-100">
        <div class="card border-0 " id="signup-card">
            <div class="text-center mb-4">
                <img class="brand-logo" src="../images/Bluestock Fintech logo.png" alt="BLUESTOCK Logo" id="brand-logo">
            </div>
            <div class="forgotPassword">Forgot Password?</div>
            <div class="description">Enter your email address to get the password reset link.</div>
            <form id="signupForm">
                <div class="input">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="hello@bluestock.in" required>
                </div>
               
              
                <button type="submit" class=" LoginIn btn btn-primary w-100">Password Reset</button>
        
                <div class="createAccount">
                    <span><a href="../signIn/signInIndex.html">Back to login</a></span>
                </div>
            </form>
        </div>
    </div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="forgotPasswordScript.js"></script>
</body>
</html>
